<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-player">
            <img src="assets/iPhone 14 - 75.png" class="initial-img">
            <video playsinline="true" webkit-playsinline="true" class="video">
                <source id="video-source" src="assets/Juspod new video.mp4"  preload="metadata" type="video/mp4"/>
            </video>
            <div class="mini-container">
                <span class="cross">X</span>
                <div class="mini-video-player">
                    <video playsinline="true" webkit-playsinline="true" class="mini-video">
                        <source id="mini-video-source" src="assets/WhatsApp Video 2023-02-10 at 17.10.45.mp4"  preload="metadata" type="video/mp4"/>
                    </video>
                </div>
            </div>
            <div class="mid-btn text-center">
                <div class="video-btn juspod-btn"><a href="https://www.juspod.com/" target="_blank">Join Juspod Now! juspod.com</a></div>
            </div>         
            <div class="link-btn text-center">
                <div class="video-btn first-btn">How much of a role does the messaging play?</div>
                <div class="video-btn second-btn">How to get the right distribution channels for Podcasting?</div>
            </div>
            <div class="more-option-btn text-center">
                <div class="choice-btn first-choice-btn">See it in action</div>
                <div class="choice-btn second-choice-btn"><a href="https://www.juspod.com/profile/login/" target="_blank">Start your podcast today</a></div>
            </div>
            <div class="btm-btn text-center">
                <div class="video-btn ctrl-btn back-btn">Go Back</div>
                <div class="video-btn ctrl-btn restart-btn">Restart</div>
                <div class="video-btn ctrl-btn skip-btn">Skip</div>
            </div>
        </div>
    </div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="index.js"  type="text/javascript"></script>
</body>
</html>
